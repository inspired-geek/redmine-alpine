language: bash

services: docker

env:
  - DB=mysql
  - DB=sqlite

before_script:
  - image="$(awk '$1 == "FROM" { print $2; exit }' unicorn/Dockerfile)"
  - if [ '$DB' = 'mysql' ]; then MYSQL_HOST=localhost; fi 

script:
  - docker build -t "$image" .
  - docker run -d -p 3000:3000 -e REDMINE_DB_MYSQL=$MYSQL_HOST --name redmine "$image"
  - docker build -t "$image-unicorn" .
  - docker run -d -p 8080:8080 --name redmine-unicorn "$image-unicorn" 

after_script:
  - sleep 20
  - docker logs redmine
  - docker logs redmine-unicorn
  - docker ps -a
  - docker images