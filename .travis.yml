language: bash

services: docker

env:
  - DB=mysql
  - DB=sqlite

before_script:
  - image="$(awk '$1 == "FROM" { print $2; exit }' unicorn/Dockerfile)"
  - if [ $DB = 'mysql' ]; then MYSQL_FLAGS="-e REDMINE_DB_MYSQL=localhost"; else MYSQL_FLAGS=""; fi 

script:
  - docker build -t "$image" .
  - docker run -d -p 3000:3000 $MYSQL_FLAGS --name redmine "$image"
  - docker build -t "$image-unicorn" .
  - docker run -d -p 8080:8080 $MYSQL_FLAGS --name redmine-unicorn "$image-unicorn" 

after_script:
  - sleep 20
  - docker logs redmine
  - docker logs redmine-unicorn
  - docker ps -a
  - docker images
